<section class="card-box-content">
  <form [formGroup]="pesquisaForm">
    <div class="form-group mt-4 col-12">

      <div class="form-group row justify-content-center">
          <label for="protocolo" class="col-4 col-form-label text-left">CNPJ:</label>
          <div class="col-6">
              <input formControlName="cnpj" [textMask]="maskFactory.createCnpj()" type="text" id="cnpj"
              [ngClass]="[isFieldValid(pesquisaForm, 'cnpj') ? 'input-invalid' : '', 'form-control', 'form-control-sm']">
              <div class="mt-1 text-danger" *ngIf="isFieldValid(pesquisaForm, 'cnpj')">
                  {{ pesquisaForm.getFirstErrorFrom('cnpj','CNPJ') }}
              </div>
          </div>
      </div>
      <!--/form-group -->

      <div class="form-group row justify-content-center">
          <label for="protocolo" class="col-4 col-form-label text-left">Número De Registro:</label>
          <div class="col-6">
              <input formControlName="numeroRegistro" maxlength="11" type="text" id="numeroRegistro"
              [ngClass]="[isFieldValid(pesquisaForm, 'numeroRegistro') ? 'input-invalid' : '', 'form-control', 'form-control-sm']">
              <div class="mt-1 text-danger" *ngIf="isFieldValid(pesquisaForm, 'numeroRegistro')">
                  {{ pesquisaForm.getFirstErrorFrom('numeroRegistro','Número De Registro') }}
              </div>
          </div>
      </div>
      <!--/form-group -->

      <div class="form-group row justify-content-center">
          <label for="protocolo" class="col-4 col-form-label text-left">Nome Empresarial:</label>
          <div class="col-6">
              <input formControlName="nomeEmpresarial" maxlength="300" type="text" id="nomeEmpresarial"
              [ngClass]="[isFieldValid(pesquisaForm, 'nomeEmpresarial') ? 'input-invalid' : '', 'form-control', 'form-control-sm']">
              <div class="mt-1 text-danger" *ngIf="isFieldValid(pesquisaForm, 'nomeEmpresarial')">
                  {{ pesquisaForm.getFirstErrorFrom('nomeEmpresarial','Nome Empresarial') }}
              </div>
          </div>
      </div>
      <!--/form-group -->

      <div class="form-group row justify-content-center">
          <label for="protocolo" class="col-4 col-form-label text-left">CPF do Membro do QSA:</label>
          <div class="col-6">
              <input formControlName="cpfMembroQsa" [textMask]="maskFactory.createCpf()" type="text" id="cpfMembroQsa"
              [ngClass]="[isFieldValid(pesquisaForm, 'cpfMembroQsa') ? 'input-invalid' : '', 'form-control', 'form-control-sm']">
              <div class="mt-1 text-danger" *ngIf="isFieldValid(pesquisaForm, 'cpfMembroQsa')">
                  {{ pesquisaForm.getFirstErrorFrom('cpfMembroQsa','CPF do Membro do QSA') }}
              </div>
          </div>
      </div>
      <!--/form-group -->

      <div class="form-group row">
        <div class="col-11">
          <button type="submit" id="pesquisarSolicitacoes" [disabled]="loading" class="btn btn-nav-base btn-nav-ico-right float-md-right"
            title="Clique aqui para pesquisar" (click)="pesquisar()">
            Pesquisar
            <span class="ico ico-right">
              <i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading"></i>
              <i class="fa fa-search" aria-hidden="true" *ngIf="!loading"></i>
            </span>
          </button>
        </div>
      </div>
      <!--/form-group -->

    </div>
  </form>
</section>
