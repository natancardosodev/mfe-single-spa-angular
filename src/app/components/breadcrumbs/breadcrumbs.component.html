<div class="breadcrumb-content">
    <div class="breadcrumb-nav" *ngFor="let crumbs of mountBreadCrumbs()">
        <i aria-hidden="true" class="fa fa-arrow-right breadcrumb-arrow"></i>
        <a [href]='crumbs?.route'>{{crumbs?.item}}</a>
    </div>
    <span class="breadcrumb-detail">
        <i aria-hidden="true" class="fa fa-angle-up"></i>
    </span>
</div>
