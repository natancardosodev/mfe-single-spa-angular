<lib-collapse label="Documentos" [isCollapsed]="false" [loading]="loading">
    <table class="table table-striped table-bordered" *ngIf="documentos$">
        <tr>
            <th>Documento:</th>
            <th>Data:</th>
            <th></th>
        </tr>
        <tr *ngFor="let documento of documentos$ | async">
            <td>{{ documento.nome }}</td>
            <td>{{ documento.data_cadastro | date: 'dd/MM/yyyy' }}</td>
            <td>
                <a
                    type="button"
                    class="btn btn-default"
                    [href]="getDownloadDocumento(documento.id, documento.is_anexo)"
                    target="_blank"
                >
                    <span class="fas fa-download is-primary" aria-hidden="true"></span>
                </a>
            </td>
        </tr>
    </table>
</lib-collapse>
