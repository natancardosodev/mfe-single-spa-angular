<div class="vox-cards panel-group">
    <div class="panel card panel-default">
        <div class="panel-heading card-header" role="tab">
            <div
                class="accordion-toggle panel-title"
                role="button"
                aria-expanded="true"
                (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseBasic"
            >
                Documentos
            </div>
        </div>
        <div class="panel-collapse collapse in show" *ngIf="!isCollapsed">
            <div class="col my-5 d-flex justify-content-center" *ngIf="loading">
                <span class="fas fa-circle-notch fa-spin fa-fw fa-3x"></span>
            </div>
            <div class="panel-body card-block card-body" *ngIf="!loading">
                <table class="table table-striped table-bordered" *ngIf="documentos$">
                    <tr>
                        <th>Documento:</th>
                        <th>Data:</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let documento of documentos$ | async">
                        <td>{{ documento.nome }}</td>
                        <td>{{ documento.data_cadastro | date: 'dd/MM/yyyy' }}</td>
                        <td>
                            <a
                                type="button"
                                class="btn btn-default"
                                [href]="getDownloadDocumento(documento.id, documento.is_anexo)"
                                target="_blank"
                            >
                                <span class="fas fa-download" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
