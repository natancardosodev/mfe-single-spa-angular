<ng-template #alert>
    <ng-container [ngSwitch]="configsLib.theme">
        <ng-container *ngSwitchCase="'externo'">
            <div class="modal-alert">
                <div class="br-modal-header {{ style }}">
                    <h4 class="br-modal-title">
                        <i
                            [ngClass]="[
                                style === 'danger' ? 'fas fa-times-circle color-' + style : '',
                                style === 'warning' ? 'fa-exclamation-triangle color-' + style : '',
                                style === 'success' ? 'fa-check-circle color-' + style : '',
                                style === 'info' ? 'fa-info-circle color-' + style : '',
                                'fas fa-lg mr-2'
                            ]"
                            aria-hidden="true"
                        ></i
                        >{{ title }}
                    </h4>
                    <button
                        *ngIf="isBtnClose"
                        type="button"
                        class="br-button close circle small"
                        (click)="close()"
                        aria-label="Close"
                    >
                        <span aria-hidden="true"><i class="fas fa-times" aria-hidden="true"></i></span>
                    </button>
                </div>
                <div class="br-modal-body">
                    <ng-container *ngIf="this.messagesMultiple && this.messagesMultiple.length > 0">
                        <div *ngFor="let msg of messagesMultiple" class="br-message">
                            <div class="content" [innerHTML]="msg.message"></div>
                        </div>
                    </ng-container>
                    <div class="br-message" *ngIf="!this.messagesMultiple">
                        <div class="content" [innerHTML]="body"></div>
                    </div>
                </div>
                <div class="br-modal-footer">
                    <button
                        *ngIf="isBtnClose"
                        type="button"
                        class="br-button close primary"
                        (click)="close()"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">Entendi</span>
                    </button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngSwitchCase="'interno'">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{ title }}</h4>
                <button type="button" class="close float-right" aria-label="Close" (click)="close()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="this.messagesMultiple && this.messagesMultiple.length > 0">
                    <div
                        class="alert alert-{{ style }}"
                        [innerHTML]="msg.message"
                        *ngFor="let msg of messagesMultiple"
                    ></div>
                </ng-container>
                <div class="alert alert-{{ style }}" [innerHTML]="body" *ngIf="!this.messagesMultiple"></div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-size btn-padding btn-nav-base pull-right"
                    aria-label="Close"
                    (click)="close()"
                >
                    <span aria-hidden="true">Entendi</span>
                </button>
            </div>
        </ng-container>
    </ng-container>
</ng-template>
