<section class="main-content-block">
  <div class="content-block">

    <lib-cards [data]="cards"></lib-cards>

    <app-card-oficio></app-card-oficio>

    <app-card-documentos></app-card-documentos>

    <div class="d-flex flex-row-reverse mt-2">
      <button type="button" class="btn btn-nav-base btn-nav-ico-left">
        <span class="ico ico-left">
          <i class="fa fa-check" aria-hidden="true"></i>
        </span>
        Salvar
      </button>

      <button type="button" class="btn btn-nav-base btn-nav-ico-left mr-4" (click)="voltarParaPesquisa()">
        <span class="ico ico-left">
          <i aria-hidden="true" class="fa fa-angle-double-left"></i>
        </span>
        Voltar
      </button>
    </div>

  </div>
</section>
