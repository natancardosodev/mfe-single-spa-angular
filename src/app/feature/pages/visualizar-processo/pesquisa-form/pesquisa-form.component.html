<app-grid-page>
    <app-input
        [isGrid]="true"
        label="Protocolo"
        formControlName="protocolo"
        [form]="pesquisaForm"
        [message]="!pesquisaForm.protocolo.valid ? pesquisaForm.getFirstErrorFrom('protocolo', 'Protocolo') : ''"
    ></app-input>

    <app-input
        [isGrid]="true"
        label="CPF"
        formControlName="cpf"
        [textMask]="maskFactory.createCpf()"
        [form]="pesquisaForm"
        [message]="!pesquisaForm.cpf.valid ? pesquisaForm.getFirstErrorFrom('cpf', 'CPF') : ''"
    ></app-input>

    <app-input
        [isGrid]="true"
        label="Tipo"
        formControlName="tipo"
        col="5"
        [form]="pesquisaForm"
        type="select"
        [options]="tipos"
        [message]="!pesquisaForm.tipo.valid ? pesquisaForm.getFirstErrorFrom('tipo', 'Tipo') : ''"
    ></app-input>

    <app-input
        [isGrid]="true"
        label="Status"
        formControlName="statusProcesso"
        col="5"
        [form]="pesquisaForm"
        type="select"
        [options]="statusProcesso"
        [message]="!pesquisaForm.statusProcesso.valid ? pesquisaForm.getFirstErrorFrom('statusProcesso', 'Status') : ''"
    ></app-input>

    <app-input
        [isGrid]="true"
        label="Data Protocolo"
        formControlName="dataInicial"
        id="dt-procolo"
        [isObrigatorio]="true"
        col="5"
        [form]="pesquisaForm"
        [isDate]="true"
        [message]="
            !pesquisaForm.dataInicial.valid ? pesquisaForm.getFirstErrorFrom('dataInicial', 'Data Protocolo') : ''
        "
    ></app-input>

    <div class="justify-content-center form-group row col">
        <label for="data-inicial" class="col-4 col-form-label text-left">Data Protocolo:</label>
        <div class="col-3">
            <app-input
                formControlName="dataInicial"
                [maxDate]="dateMax"
                [form]="pesquisaForm"
                type="date"
                col="12"
                id="data-inicial"
                [message]="
                    !pesquisaForm.dataInicial.valid ? pesquisaForm.getFirstErrorFrom('dataInicial', 'Data Inicial') : ''
                "
            >
            </app-input>
        </div>
        <div class="col-3 ml-2">
            <app-input
                formControlName="dataFinal"
                [minDate]="dateMin"
                [form]="pesquisaForm"
                type="date"
                col="12"
                [message]="
                    !pesquisaForm.dataFinal.valid ? pesquisaForm.getFirstErrorFrom('dataFinal', 'Data Final') : ''
                "
            >
            </app-input>
        </div>
    </div>

    <div class="d-flex flex-row-reverse mt-2">
        <app-button
            id="pesquisar"
            label="Pesquisar"
            (click)="pesquisar()"
            [loading]="loading"
            [isRight]="true"
        ></app-button>
    </div>
</app-grid-page>
