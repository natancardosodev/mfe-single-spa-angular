<app-grid-page>
    <app-input
        [isGrid]="true"
        [label]="formLabelGridPesquisa.protocolo"
        [formControlName]="formFieldGridPesquisa.protocolo"
        [form]="pesquisaForm"
        [message]="
            !pesquisaForm.protocolo.valid
                ? pesquisaForm.getFirstErrorFrom(formFieldGridPesquisa.protocolo, formLabelGridPesquisa.protocolo)
                : ''
        "
    ></app-input>

    <app-input
        [isGrid]="true"
        [label]="formLabelGridPesquisa.cpf"
        [formControlName]="formFieldGridPesquisa.cpf"
        [textMask]="maskFactory.createCpf()"
        [form]="pesquisaForm"
        [message]="
            !pesquisaForm.cpf.valid
                ? pesquisaForm.getFirstErrorFrom(formFieldGridPesquisa.cpf, formLabelGridPesquisa.cpf)
                : ''
        "
    ></app-input>

    <app-input
        [isGrid]="true"
        [label]="formLabelGridPesquisa.tipo"
        [formControlName]="formFieldGridPesquisa.tipo"
        col="5"
        [form]="pesquisaForm"
        type="select"
        [options]="tipos"
        [message]="
            !pesquisaForm.tipo.valid
                ? pesquisaForm.getFirstErrorFrom(formFieldGridPesquisa.tipo, formLabelGridPesquisa.tipo)
                : ''
        "
    ></app-input>

    <app-input
        [isGrid]="true"
        [label]="formLabelGridPesquisa.statusProcesso"
        [formControlName]="formFieldGridPesquisa.statusProcesso"
        col="5"
        [form]="pesquisaForm"
        type="select"
        [options]="statusProcesso"
        [message]="
            !pesquisaForm.statusProcesso.valid
                ? pesquisaForm.getFirstErrorFrom(
                      formFieldGridPesquisa.statusProcesso,
                      formLabelGridPesquisa.statusProcesso
                  )
                : ''
        "
    ></app-input>

    <div class="form-group row col">
        <label for="data-inicial" class="col-4 col-form-label text-left">Data Protocolo:</label>
        <div class="col-3">
            <app-input
                [formControlName]="formFieldGridPesquisa.dataInicial"
                [maxDate]="dateMax"
                [form]="pesquisaForm"
                type="date"
                col="12"
                [message]="
                    !pesquisaForm.dataInicial.valid
                        ? pesquisaForm.getFirstErrorFrom(
                              formFieldGridPesquisa.dataInicial,
                              formFieldGridPesquisa.dataInicial
                          )
                        : ''
                "
            >
            </app-input>
        </div>
        <div class="col-3 ml-2">
            <app-input
                [formControlName]="formFieldGridPesquisa.dataFinal"
                [minDate]="dateMin"
                [form]="pesquisaForm"
                type="date"
                col="12"
                [message]="
                    !pesquisaForm.dataFinal.valid
                        ? pesquisaForm.getFirstErrorFrom(
                              formFieldGridPesquisa.dataFinal,
                              formFieldGridPesquisa.dataFinal
                          )
                        : ''
                "
            >
            </app-input>
        </div>
    </div>

    <div class="d-flex flex-row-reverse mt-2">
        <app-button label="Pesquisar" (click)="pesquisar()" [loading]="loading" [isRight]="true"></app-button>
    </div>
</app-grid-page>
