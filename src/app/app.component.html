<vox-loading-global initialStatus="show"></vox-loading-global>
<lib-alert></lib-alert>

<div *ngIf="usuario">
  <lib-header
    [sistema]="sistema"
    [usuario]="usuario"
    [logoEntidade]="urlLogo"
    [logout]="urlLogout"
    [logoSistema]="urlLogoSistema"
    [horario]="dataSistema">
  </lib-header>

  <main class="container container-base">
    <div class="row">
      <aside class="col-md-3">
        <lib-menu
          [modulos]="itensMenu">
        </lib-menu>
      </aside>
      <section class="col-9 content-app">
        <div class="system-content">
            <router-outlet></router-outlet>
        </div>
      </section>
    </div>
  </main>

  <lib-footer></lib-footer>
</div>
